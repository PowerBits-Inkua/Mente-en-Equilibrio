<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .animacion-container {
            position: relative;
            width: 300px; /* Ajusta el ancho según sea necesario */
            height: 200px; /* Ajusta la altura según sea necesario */
            transition: transform 0.5s ease-in-out;
        }

        .rotate-icon {
            transform: rotate(-90deg);
            transform-origin: 50% 50% 0;
        }

        /* Otros estilos según sea necesario */
    </style>
</head>
<body>
    <section class="Quienes somos">
        <div class="animacion-container">
            <div>
                <h2>¿Quienes somos?</h2>
                <p> Lorem ipsum dolor sit amet consectetur, 
                    adipisicing elit. Sunt, in ipsa nam harum totam dicta, incidunt modi, 
                    animi quae odio blanditiis quas laudantium quia magnam dolorum non eum. Velit, 
                    quisquam!
                </p>
                <a href="#">Saber más</a>
            </div>
            <div class="rotate-icon">
                <!-- Puedes agregar aquí el contenido del ícono SVG si es necesario -->
            </div>
        </div>
    </section>
</body>
</html>
